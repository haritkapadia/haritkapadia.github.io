<div class="interactFrame infoframe">
  {{#each content.socials}}
  <a href="{{this.link}}" class="infobox">
    <div class="social">
      <div class="imagebox-1-1">
        <img alt="{{this.altText}}" src="{{this.image}}"/>
      </div>
      <div class="socialHandle">{{this.handle}}</div>
    </div>
  </a>
  {{/each}}
</div>
